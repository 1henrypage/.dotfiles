- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '${XDG_CONFIG_HOME}']

# Symlink locations for files / directories
- link:

    # Essential configs (ZSH, Vim, Tmux)
    ~/.zshenv: { path: config/zsh/.zshenv, force: true }
    ~/.zshrc: { path: config/zsh/.zshrc, force: true }
    ~/.tmux/plugins/tpm: lib/tpm
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.claude: { path: config/claude, force: true }
    ${XDG_CONFIG_HOME}/zsh: config/zsh
    ${XDG_CONFIG_HOME}/nvim: config/nvim
    ${XDG_CONFIG_HOME}/kitty: config/kitty
    ${XDG_CONFIG_HOME}/karabiner: config/karabiner
    ${XDG_CONFIG_HOME}/starship.toml: config/general/starship.toml

    # Utility config files
    ${HOME}/.gitconfig: config/general/.gitconfig
    ${XDG_CONFIG_HOME}/.gitignore_global: config/general/.gitignore_global

    # MacOS-Only
    #${XDG_CONFIG_HOME}/yabai/yabairc:
    #  if: '[ `uname` = Darwin ]'
    #  path: config/macos/yabairc
    ~/.Brewfile:
      if: '[ `uname` = Darwin ]'
      path: scripts/installs/Brewfile
    
# If not already present, create home directories
- create:
    - ~/Downloads
    - ~/Documents
    - ~/Applications
